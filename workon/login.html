<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form name="login-form">
		<fieldset>
			<legend>BAC Log-In</legend>
				<div class="form-inside">
					<img src="./img/user.png" class="user">
					<div class="together"> 
						<div class="icon">
							<img src="./img/e-mail.png" align="top" height="20px">
						</div>
						<div class="input">
							<input type="text" name="user-name" placeholder="Username/Log-in ID">
						</div>
					</div>
					<div class="together" >
						<div class="icon">
							<img src="./img/lock.png" align="middle" width="25px" height="8px">
						</div>
						<div class="input">
						<input type="password" name="password" placeholder="Password" >
						</div>
					</div><br>
					<label>Choose one:</label><br>
					<input type="radio" name="choice">Student
					<input type="radio" name="choice">Teacher<br><br>
					<div class="button">
						<input type="button" name="Submit" Value="Login to your account ">
					</div>
					<div class="forgot">
						Forgot Password?
					</div>
			</div>
		</fieldset>	
	</form>
</body>
</html>
